<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-with, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="header">
          <a href="#"><img src="images/logo.png" class="logo" alt="logo"></a>
          <div>
              <ul id="navbar">
                  <li><a href="index.html">Inicio</a></li>
                  <li><a class="active" href="shop.html">Tienda</a></li>
                  <li id="lg-bag"><a href="#"><i class="far fa-shopping-bag"></i></a></li>
                  <a href="#" id="close"><i class="far fa-times"></i></a>
              </ul>
          </div>
          <div id="mobile">
              <a href="#"><i class="far fa-shopping-bag"></i></a>
              <i id="bar" class="fas fa-outdent"></i>
          </div>
    </section>

    <section id="product" class="section-p1">
        <h2>Productos de Calidad</h2>
        <p>Las mejores bebidas las encuentras aqu√≠</p>

        <div class="search-input">
            <input id="input_name" class="" type="email" placeholder="Buscar" onkeyup="filterProduct(null)">
            <button class="search-btn" type="submit"><i class="far fa-search"></i></button>
        </div>

        <div class="contenedor-menu">
            <ul class="menu">
                <li id="category-select">
                    <a href="#">Categoria<i class="fas fa-chevron-down"></i></a>
                    <ul id="option" style="display: none;">
                        <li><a href="#" onclick="filterProduct(0)">Todos</a></li>
                        <li><a href="#" onclick="filterProduct(1)">Bebida energetica</a></li>
                        <li><a href="#" onclick="filterProduct(2)">Pisco</a></li>
                        <li><a href="#" onclick="filterProduct(3)">Ron</a></li>
                        <li><a href="#" onclick="filterProduct(4)">Bebida</a></li>
                        <li><a href="#" onclick="filterProduct(5)">Snack</a></li>
                        <li><a href="#" onclick="filterProduct(6)">Cerveza</a></li>
                        <li><a href="#" onclick="filterProduct(7)">Vodka</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <h4 id="title-category">Todos</h4>
        <div class="pro-container" id="products-container">

            <!-- Producto -->

        </div>
    </section>

    <section id="pagination" class="section-p1">
    </section>

    <script src="js/script.js"></script>
</body>
</html>
